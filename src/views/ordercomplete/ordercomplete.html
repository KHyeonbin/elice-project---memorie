<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>주문 완료~</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./ordercomplete.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo">High Five</h1>
      <div class="header-links">
        <a href="../shopcart/shopcart.html" class="header-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" class="bi bi-bag" viewBox="0 0 16 16">
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
            />
          </svg>
        </a>
        <a href="../mypage/mypage.html" class="header-link">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </a>
      </div>
    </header>
    <div class="title">
      <h1>주문이 완료되었습니다!</h1>
    </div>
    <div class="oc-container">
      <section class="oc_list-info">
        <!--orderlist 정보 불러와야함-->
        <!--항목 추가되면 스크롤 생기게할지? 화면이 상하로 늘어나게할지?-->
        <h4>상품 내역</h4>
        <div class="oc_list-info-container">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">상품 사진</th>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
                <th scope="col">수량</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img
                    src="/"
                    alt="이미지"
                    style="
                      border: 2px solid rgba(0, 0, 0, 0.2);
                      border-radius: 5px;
                      width: 100%;
                      height: auto;
                      max-width: 80px;
                    "
                  />
                </td>
                <td>엘리스 청바지</td>
                <td>13,000</td>
                <td>2</td>
              </tr>
              <tr>
                <td>
                  <img
                    src="/"
                    alt="이미지"
                    style="
                      border: 2px solid rgba(0, 0, 0, 0.2);
                      border-radius: 5px;
                      width: 100%;
                      height: auto;
                      max-width: 80px;
                    "
                  />
                </td>
                <td>상품 2</td>
                <td>999,000</td>
                <td>3</td>
              </tr>
            </tbody>
          </table>
          <!--총 금액 자동계산 필요-->
          <h3 class="total">총 금액 : 3,500원</h3>
        </div>
      </section>
    </div>

    <div class="oc-container">
      <section class="oc_list-info">
        <h4>배송 정보</h4>

        <div class="oc_list-info-container--down">
          <h3 class="order-info">
            <!--user 정보 불러와야함-->
            <p>이름 : elice</p>
            <p>연락처 : 010 - 1234 - 5678</p>
            <p>주소 : 서울시 광진구 123로 5층</p>
          </h3>
        </div>
      </section>
    </div>

    <div class="oc_list-info-container--bottom">
      <a class="oc-btn" href="..//home/home.html">홈으로 돌아가기</a>
      <a class="oc-btn" href="../mypage/mypage.html">주문내역 확인</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
