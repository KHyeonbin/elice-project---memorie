<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="register.css" />
    <script src="register.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">Hi</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 회원가입 폼(Form) -->
    <div class="register-user-form-container">
      <form class="box register-user-form-box" id="registerUserForm">
        <p class="title is-5 has-text-primary">HiFive</p>
        <p class="title is-5 has-text-primary">회원가입</p>
        <p class="title is-5 has-text-primary">회원이 되어 다양한 혜택을 경험해보세요!</p>

        <div class="field">
          <label class="label" for="idInput">아이디</label>
          <div class="control">
            <input class="input" id="idInput" type="text" placeholder="아이디를 입력하세요" autocomplete="on" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input class="input" id="passwordInput" type="password" placeholder="********" autocomplete="off" />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordConfirmInput">비밀번호 확인</label>
          <div class="control">
            <input class="input" id="passwordConfirmInput" type="password" placeholder="********" autocomplete="off" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="fullNameInput">이름</label>
          <div class="control">
            <input class="input" id="fullNameInput" type="text" placeholder="이름을 입력하세요" autocomplete="on" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="numberInput">전화번호</label>
          <!--칸나누기-->
          <div class="control">
            <input
              class="input"
              id="numberInput"
              type="text"
              placeholder="전화번호를 입력하세요('-'제외)"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="emailInput">이메일</label>
          <!--칸 나누고 드롭다운-->
          <div class="control">
            <input class="input" id="emailInput" type="email" placeholder="abc@example.com" autocomplete="on" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="birthdayInput">생년월일</label>

          <div class="select is-small">
            <select id="year">
              <option>----</option>
            </select>
          </div>
          년
          <div class="select is-small">
            <select id="month">
              <option>--</option>
            </select>
          </div>
          월
          <div class="select is-small">
            <select id="day">
              <option>--</option>
            </select>
          </div>
          일

          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script type="text/javascript" src="ex.js"></script>
          <script>
            $(document).ready(function () {
              for (var i = 2024; i > 1920; i--) {
                $('#year').append('<option value="' + i + '">' + i + '</option>');
              }
              for (var i = 1; i < 13; i++) {
                $('#month').append('<option value="' + i + '">' + i + '</option>');
              }
              for (var i = 1; i < 32; i++) {
                $('#day').append('<option value="' + i + '">' + i + '</option>');
              }
            });
          </script>
        </div>

        <div class="field">
          <label class="label" for="adressInput">주소</label>
          <div class="control is-align-content-flex-start">
            <div class="adress-section">
              <div class="adressform"></div>
              <input class="input" id="sample6_postcode" type="text" placeholder="우편번호" autocomplete="on" />
              <input type="button" class="button is-light" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" />
            </div>
            <input class="input" id="sample6_address" type="text" placeholder="주소" autocomplete="on" />
            <div class="adress-section-detail">
              <input class="input" id="sample6_detailAddress" type="text" placeholder="상세 주소" autocomplete="on" />
              <input class="input" id="sample6_extraAddress" type="text" placeholder="참고 항목" autocomplete="on" />
            </div>
            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <script>
              function sample6_execDaumPostcode() {
                new daum.Postcode({
                  oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') {
                      // 사용자가 도로명 주소를 선택했을 경우
                      addr = data.roadAddress;
                    } else {
                      // 사용자가 지번 주소를 선택했을 경우(J)
                      addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                      // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                      // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                      if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                      }
                      // 건물명이 있고, 공동주택일 경우 추가한다.
                      if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += extraAddr !== '' ? ', ' + data.buildingName : data.buildingName;
                      }
                      // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                      if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                      }
                      // 조합된 참고항목을 해당 필드에 넣는다.
                      document.getElementById('sample6_extraAddress').value = extraAddr;
                    } else {
                      document.getElementById('sample6_extraAddress').value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById('sample6_address').value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById('sample6_detailAddress').focus();
                  },
                }).open();
              }
            </script>
          </div>
        </div>

        <button class="button is-primary is-fullwidth" id="submitButton">회원가입하기</button>
      </form>
    </div>
  </body>
</html>
