<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <!--구글폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet" />
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!--부트스트랩 css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="productadd.css" />
    <script src="productadd.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <a href="/" class="logo-link" style="text-decoration: none"
        ><h1 class="header-logo">
          <img src="../logo.jpg" alt="mémoire-logo" style="width: 100%; height: auto; max-width: 250px" /></h1
      ></a>
      <div class="header-links">
        <a href="../sampleshopcart/sampleshopcart.html" class="header-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" class="bi bi-bag" viewBox="0 0 16 16">
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
            />
          </svg>
        </a>
        <a href="/users/mypage" class="header-link">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </a>
      </div>
    </header>

    <!-- 제품 추가 폼(Form) -->
    <section class="section">
      <div class="container">
        <div class="register-product-form-container">
          <form class="box register-product-form-box" id="registerProductForm">
            <p class="title is-5 has-text-link">제품을 판매해 보세요</p>
            <div class="field">
              <label class="label" for="nameInput">제품 이름</label>
              <div class="control">
                <input
                  name="name"
                  class="input"
                  id="nameInput"
                  type="text"
                  placeholder="chanel N'5"
                  autocomplete="on"
                />
              </div>
            </div>

            <div class="field">
              <label class="label" for="categorySelectBox">카테고리</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select name="category" id="categorySelectBox">
                    <option value="">카테고리를 선택해 주세요.</option>
                    <option value="63509d6fef340d0fb686604e" class="notification is-link is-light">대표상품</option>
                    <option value="6350a6e5d6120b67050df0dd" class="notification is-link is-light">퍼퓸</option>
                    <option value="6350f7a1a6b9ed0063334298" class="notification is-link is-light">핸드케어</option>
                    <option value="63d9bf9e7c2b56552fca0aa6" class="notification is-link is-light">바디케어</option>
                    <option value="63db888be265dbf211224f0d" class="notification is-link is-light">홈</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label" for="manufacturerInput">제조사</label>
              <div class="control">
                <input
                  name="manufacturer"
                  class="input"
                  id="manufacturerInput"
                  type="text"
                  placeholder="메무아르"
                  autocomplete="on"
                />
              </div>
            </div>

            <div class="field">
              <label class="label" for="descriptionInput">제품 설명</label>
              <div class="control">
                <textarea
                  name="description"
                  class="textarea"
                  id="descriptionInput"
                  rows="3"
                  placeholder="제품에 대한 1~2문장의 설명을 적어 주세요."
                  autocomplete="on"
                ></textarea>
              </div>
            </div>

            <div class="field is-fullwidth">
              <label class="label" for="imageInput">제품 사진</label>
              <div class="file has-name is-fullwidth">
                <label class="file-label">
                  <input name="image-file" class="file-input" id="imageInput" type="file" accept=".png, .jpeg, .jpg" />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label"> 사진 업로드 </span>
                  </span>
                  <span class="file-name" id="fileNameSpan"> 사진파일 (png, jpg, jpeg) </span>
                </label>
              </div>
            </div>

            <div class="field">
              <label class="label" for="priceInput">가격</label>
              <div class="field">
                <div class="control has-icons-right">
                  <input
                    name="price"
                    class="input"
                    id="priceInput"
                    type="number"
                    placeholder="10000"
                    autocomplete="on"
                  />
                  <span class="icon is-small is-right"> 원 </span>
                </div>
              </div>
            </div>

            <div class="field is-grouped is-grouped-multiline mt-3" id="keywordContainer"></div>

            <div class="mt-5">
              <button class="button is-link is-fullwidth" id="submitButton">제품 판매하기</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
