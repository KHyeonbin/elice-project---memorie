<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="productadd.css" />
    <script src="productadd.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <h1 class="header-logo">High Five</h1>
      <div class="header-links">
        <a href="/login">로그인</a>
        <a href="/register">회원가입</a>
        <a href="../shopcart/shopcart.html" class="header-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" class="bi bi-bag" viewBox="0 0 16 16">
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
            />
          </svg>
        </a>
        <a href="/users/mypage" class="header-link">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </a>
      </div>
    </header>

    <!-- 제품 추가 폼(Form) -->
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4">제품판매</h1>
        </div>
        <div class="register-product-form-container">
          <form class="box register-product-form-box" id="registerProductForm">
            <p class="title is-5 has-text-primary">제품을 판매해 보세요</p>
            <div class="field">
              <label class="label" for="titleInput">제품 이름</label>
              <div class="control">
                <input class="input" id="titleInput" type="text" placeholder="아이보리 티셔츠" autocomplete="on" />
              </div>
            </div>

            <div class="field">
              <label class="label" for="categorySelectBox">카테고리</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="categorySelectBox">
                    <option value="">카테고리를 선택해 주세요.</option>

                    <option value="63509d6fef340d0fb686604e" class="notification is-link">샤넬향수</option>
                    <option value="6350a6e5d6120b67050df0dd" class="notification is-warning is-light">입생향수</option>
                    <option value="6350f7a1a6b9ed0063334298" class="notification is-link is-light">딥디크향수</option>
                    <option value="63d9bf9e7c2b56552fca0aa6" class="notification is-info is-light">르라보향수</option>
                    <option value="63db888be265dbf211224f0d" class="notification is-success">바이레도향수</option>
                    <option value="63db932fe265dbf211224fc9" class="notification is-link is-light">디올향수</option>
                    <option value="63dc6ddae265dbf211225120" class="notification is-link">불가리향수</option>
                    <option value="63dc786ce265dbf211225170" class="notification is-info">탬버린즈향수</option>
                    <option value="63dd3a3be265dbf21122536d" class="notification is-info is-light">이솝향수</option>
                    <option value="63e0c7c6e265dbf211225684" class="notification is-link is-light">논픽션향수</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label" for="manufacturerInput">제조사</label>
              <div class="control">
                <input
                  class="input"
                  id="manufacturerInput"
                  type="text"
                  placeholder="OO의류제조(주)"
                  autocomplete="on"
                />
              </div>
            </div>

            <div class="field">
              <label class="label" for="descriptionInput">요약 설명</label>
              <div class="control">
                <textarea
                  class="textarea"
                  id="descriptionInput"
                  rows="3"
                  placeholder="제품에 대한 1~2문장의 설명을 적어 주세요."
                  autocomplete="on"
                ></textarea>
              </div>
            </div>

            <div class="field is-fullwidth">
              <label class="label" for="imageInput">제품 사진</label>
              <div class="file has-name is-fullwidth">
                <label class="file-label">
                  <input class="file-input" id="imageInput" type="file" name="image-file" accept=".png, .jpeg, .jpg" />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload" aria-hidden="true"></i>
                    </span>
                  </span>
                </label>
              </div>
            </div>

            <div class="field">
              <label class="label" for="priceInput">가격</label>
              <div class="field">
                <div class="control has-icons-right">
                  <input class="input" id="priceInput" type="number" placeholder="10000" autocomplete="on" />
                  <span class="icon is-small is-right"> 원 </span>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="field has-addons">
                <div class="control">
                  <button class="button is-primary" id="submitButton">추가하기</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
